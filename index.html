<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Grapesjs Template Manager</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/grapesjs-template-manager.min.css">
    <script src="https://unpkg.com/grapesjs"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="gjs" style="height:0px; overflow:hidden">
        <div style="margin:100px 100px 25px; padding:25px; font:caption">
            This is a demo content from _index.html. You can use this template file for
            development purpose. It won't be stored in your git repository
        </div>
    </div>


    <script type="text/javascript">
        window.editor = grapesjs.init({
            height: '100%',
            container: '#gjs',
            showOffsets: true,
            fromElement: true,
            noticeOnUnload: false,
            storageManager: {
                type: 'indexeddb'
            },
            plugins: ['grapesjs-template-manager'],
            pluginsOpts: {
                'grapesjs-template-manager': { /* Test here your options  */ }
            }
        });
        const pn = editor.Panels;
        const panelOpts = pn.addPanel({
            id: 'options'
        });
        panelOpts.get('buttons').add([{
                attributes: {
                    title: 'Open Templates'
                },
                className: 'fa fa-file-o',
                command: 'open-templates', //Open modal 
                id: 'open-templates'
            },
            {
                attributes: {
                    title: 'Save As Template'
                },
                className: 'fa fa-archive',
                command: 'save-as-template', //Save page as template
                id: 'save-as-template'
            },
            {
                attributes: {
                    title: 'Delete Template'
                },
                className: 'fa fa-trash-o',
                command: 'delete-template', //Delete open page or template
                id: 'delete-templates'
            },
            {
                attributes: {
                    title: 'Take Screenshot'
                },
                className: 'fa fa-camera',
                command: 'take-screenshot', //Take an image of the canvas
                id: 'take-screenshot'
            }
        ]);
    </script>
</body>

</html>
